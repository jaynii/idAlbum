<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
     !function () {
      var lang = navigator.language||navigator.userLanguage;//常规浏览器语言和IE浏览器
      lang = lang.substr(0,3);//截取lang前2位字符
      if(lang == 'zh'){
          window.location.replace('./zh/home.html');
      }else{
          window.location.replace('./hk/home.html');
      }
    }()
</script>
	</head>
	<body>
	</body>
</html>
